<!DOCTYPE html>
<html>
    <head>
        <title>NewsBrowser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Material Components for Web library -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
        </script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="scripts.js"></script>
        <style>
          .mdc-card {
            height: 350px;
            margin-left: 2%;
            margin-right: 2%;
            width: 30%;
          }
          .cardTemplate {
            display: none;
          }

        </style>
    </head>


    <body>
        <div class="mdc-card cardTemplate">
            <div class="mdc-card__primary-action">
              <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content">Title</div>
              </div>
              <!-- ... additional primary action content ... -->
            </div>
            <div class="mdc-card__actions">
              <div class="mdc-card__action-buttons">
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <span class="mdc-button__label">Action 1</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <span class="mdc-button__label">Action 2</span>
                </button>
              </div>
              <div class="mdc-card__action-icons">
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
              </div>
            </div>
          </div>
    
      <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Title</span>
              </section>
            </div>
          </header>

          <div class="mdc-top-app-bar--fixed-adjust">
            <p>This is the NewsBrowser, which can be used to view various breaking news events and learn more about foreign events.</p>
          </div>
          Select a region learn more about
          <div id="countriesView"></div>

            <button class="mdc-button mdc-card__action mdc-card__action--button">
              <span class="mdc-button__label">Action 1</span>
            </button>
            <button class="mdc-button mdc-card__action mdc-card__action--button">
              <span class="mdc-button__label">Action 2</span>
            </button>
          </div> -->
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>NewsBrowser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- Material Components for Web library -->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
        </script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="scripts.js"></script>
        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <style>
          .mdc-card {
            height: 200px;
            margin-left: 2%;
            margin-top: 2%;
            width: 20%;
          }
          .cardTemplate {
            display: none;
          }
          .mdc-card__media-content {
            font-size: 20px;
            font-family: monospace;
            color: antiquewhite;
          }
          #countriesView {
            display: flex;
            flex-wrap: wrap;
          }
          .dialogTemplate {
            display: none;
          }

        </style>
    </head>


    <body>
        <div class="mdc-card cardTemplate">
            <div class="mdc-card__primary-action">
              <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content">Title</div>
              </div>
              <!-- ... additional primary action content ... -->
            </div>
            <div class="mdc-card__actions">
              <div class="mdc-card__action-buttons">
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <!-- <span class="mdc-button__label"><a href="#ex1" rel="modal:open">Explore</a></span> -->
                  <span class="mdc-button__label">Explore</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <span class="mdc-button__label">View News</span>
                </button>
              </div>
              <!-- <div class="mdc-card__action-icons">
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
              </div> -->
            </div>
          </div>
          <div class="mdc-dialog dialogTemplate"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
          <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
              <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
              <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
            -->Dialog Title<!--
          --></h2>
              <div class="mdc-dialog__content" id="my-dialog-content">
                Dialog body text goes here.
              </div>
              <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                  <span class="mdc-button__label">No</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                  <span class="mdc-button__label">Yes</span>
                </button>
              </footer>
            </div>
          </div>
          <div class="mdc-dialog__scrim"></div>
        </div>

      <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <!-- <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a> -->
                <span class="mdc-top-app-bar__title">NewsBrowser</span>
              </section>
            </div>
          </header>

          <div class="mdc-top-app-bar--fixed-adjust">
            <p>This is the NewsBrowser, which can be used to view various breaking news events and learn more about foreign events.</p>
          </div>
          Select a region learn more about
          <div id="countriesView">
            
          </div>
          <!-- Modal HTML embedded directly into document -->
          <div id="ex1" class="modal">
            <h1 id="countryName"></h1>
            <p id="countryInfo"></p>
          </div>
    </body>

</html>

<script>



</script>
